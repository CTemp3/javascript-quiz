<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/stylesheet/style.css">
    <title>Javascript Fundamentals Quiz</title>
</head>
<body>
    <header class="page-top">
        <p class="ta-left">View high scores</p>
        <p class="ta-right">Time</p>
    </header>
    <div class="main-stuff">
        <!-- questions -->
        <div class="question-section">
            <h2 class="question">Question</h2>
            <button class="btn ans-btn-1">Answer 1</button>

            <button class="btn ans-btn-3">Answer 3</button>
            <button class="btn ans-btn-4">Answer 4</button>

        <!-- start page -->
        <div>
            <h2>Coding Quiz</h2>
            <p>Press the button to start the quiz and see how well you understand JavaScript!</p>
            <button class="btn start-btn">Start Quiz</button>
        </div>

    <script src="./assets/js/script.js"></script>

</html>
